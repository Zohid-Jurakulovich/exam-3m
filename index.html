<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Payment</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-8 mt-3 ">
          <div class="col-12 mb-4 border">
            <div class="p-3">
              <h3 class="h2 mb-5">Payment Information
              </h3>
              
              <form action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
                <label class="form-label w-100 mb-3" for="card-number">
                  <span class="d-block mb-1">
                    CARD NUMBER
                  </span>
                  <input class="form-control d-block w-100" type="password" name="card-number" id="form-control" required>
                </label>
                <div class="d-flex">
                  <div class="w-50">
                    <span class="d-block mb-1"> CARD HOLDER</span>
                    <input class="form-control" type="text" name="card-holder" aria-label="Card-holder" required>
                  </div>
                  <div class="w-25 mx-3">
                    <span class="d-block mb-1">
                      EXP DATE
                    </span>
                    <input class="form-control" type="date" name="exp-date" aria-label="expiration-date" required>
                  </div>
                  <div class="w-25 ">
                    <span class="d-block mb-1">
                      CVC
                    </span>
                    <input class="form-control" type="password" name="cvc" aria-label="cvc" required>
                  </div>
                </div>
                <button type="submit" class="btn">
                  
                </button>
              </form>
            </div>
          </div>
          
          <div class="col-12 p-3 border">
            <h3 class="h3">
              Billing adress
            </h3>
            
            
            <form action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
              <div class="form-check py-3 border-bottom" >
                <input class="form-check-input" type="radio" name="BillingAdress" id="sameBillingAdress" required>
                <label class="form-check-label" for="sameBillingAdress">
                  Same as the shipping radio
                </label>
              </div>
              <div class="form-check pt-3">
                <input class="form-check-input" type="radio" name="BillingAdress" id="differentBillingAdress" required>
                <label class="form-check-label" for="differentBillingAdress">
                  Use a different billing adress
                </label>
              </div>
              <button type="submit" class="btn">
                  
              </button>
            </form>
          </div>
          
          <div class="col-12">
            <div class="d-flex justify-content-between pt-3">
              <a class="text-decoration-none" href="#">Return to shipping method</a>

              <button type="submit" class="btn btn-primary">
                Complete order
              </button>
            </div>
          </div>
          
          
        </div>
        
        <div class="col-4 mt-3">
          <div class="pt-4 px-4 border">
            <div class="d-flex pb-3 
            border-bottom align-items-center">
            <img class="me-3" src="https://via.placeholder.com/40" alt="">
            <span class="d-inline-block fw-bolder me-auto">Chocolate bar</span>
            
            <span class="d-inline-block fw-bolder">
              $2.49
            </span>
          </div>
          
          <div class="d-flex flex-column py-3 border-bottom justify-content-between">
            <div class="d-flex justify-content-between">
              <span class="d-inline-block fw-bolder me-auto">Subtotal</span>
              
              <span class="d-inline-block">
                $4.98
              </span>
            </div>
            
            <div class="d-flex justify-content-between">
              <span class="d-inline-block fw-bolder me-auto">Shipping</span>
              
              <span class="d-inline-block">
                $3.00
              </span>
            </div>
            
            
          </div>
          
          <div class="d-flex py-4 align-items-center">
            <span class="d-inline-block me-auto fw-bolder">
              Total
            </span>
            
            <span class="d-inline-block fw-bolder">
              $7.98
            </span>
            
          </div>
        </div>
      </div>
      
      
      
    </div>
    
  </div>
</section>
</body>
</html>
